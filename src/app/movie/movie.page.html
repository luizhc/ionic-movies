<ion-header>
  <ion-toolbar>
    <ion-title>Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event.target)">
    <ion-refresher-content pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let movie of movies">
    <ion-item>
      <ion-avatar item-start>
        <img
          [src]="movie.poster_path ? 'https://image.tmdb.org/t/p/w500/' + movie.poster_path : 'assets/img/movie.jpg'">
      </ion-avatar>
      <ion-card-header>
        <ion-card-title>{{ movie.title }}</ion-card-title>
        <ion-card-subtitle>{{ movie.release_date | date:'EEEE, MMMM d, y' }}</ion-card-subtitle>
      </ion-card-header>
    </ion-item>

    <img
      [src]="movie.backdrop_path ? 'https://image.tmdb.org/t/p/w500/' + movie.backdrop_path : 'assets/img/movie.jpg'">

    <ion-button expand="full" fill="clear" (click)="goDetails(movie.id)">Details</ion-button>

  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event.target)">
    <ion-infinite-scroll-content loadingText="Loading more dataâ€¦">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
